<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Resizer</h1>

    <form id="resizeForm">
        <input type="file" name="image" id="resizeImageInput" accept="image/jpeg" required>
        <input type="hidden" id="selectedImage" name="selectedImage"> <!-- Hidden input for selected image -->
        <input type="number" name="width" id="widthInput" placeholder="Width" required>
        <input type="number" name="height" id="heightInput" placeholder="Height" required>
        <button type="submit">Resize</button>
    </form>

    <form id="uploadForm">
        <input type="file" name="image" id="uploadImageInput" accept="image/jpeg" required>
        <button type="submit">Upload New Image</button>
    </form>

    <div id="gallery"></div>
    <div id="imageUrl"></div>
    <div id="lastResizedImageUrl">
        <p>Last Resized Image: <a id="lastResizedImageLink" href="#" target="_blank">No image yet</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
